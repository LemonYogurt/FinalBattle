<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iFE - 记录生活</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/CSSReset.css">
	<link rel="stylesheet" href="./css/CSSAnimate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		html{height:100%;overflow:hidden;}
		body{position:relative;background:#000;font:12px arial;margin:0;height:100%;overflow:hidden;}
		.loginBg{
			background:#c7ffec url("./images/loginBg.jpg") center 0 no-repeat fixed;
			background-size:cover;
			-webkit-background-size:cover;
			position:absolute;
			z-index:-99999;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}
		.loginBgCanvas{
			position: absolute;
			top:0;
			left:0;
			width: 100%;
			height: 100%;
			background-size: cover;
		}
		.loginWrap{
			position: absolute;
			top:18%;
			left:0;
			width: 100%;
		}
		.loginWrap .logo{margin:0 auto;width:333px;}

		.content .control{margin:0 auto;width:584px;height:56px;background:rgba(17,17,17,0.5);
			color:rgba(255,255,255,0.5);
		}
		.content{padding:30px;}
		.content .control .controlBtn{
			display:inline-block;
			width:292px;
			height:56px;
			color:rgba(255,255,255,0.5);
			float:left;
			text-decoration:none;
			text-align:center;
			line-height:56px;
			font-size: 24px;
    		letter-spacing: 4px;
		}
		.content .control .active{
			background:#fff;
			color:#444;
		}
		.form-content{
			width:584px;margin:0 auto;padding:30px;background:rgba(255, 255,255,0.75);
		}
		.btn, .control-label{font-size:18px;}

	</style>
</head>
<body>
	<div class="loginBg animated swing"></div>
	<div id="J_loginBgCanvas" class="loginBgCanvas"></div>
	<div class="loginWrap animated fadeInUp">
		<div class="logo">
			<img src="./images/ifeLogo.png" alt="iFE社交平台" title="iFE社交平台" width="333" height="122" />
		</div>
		<div class="content">
			<div class="control">
				<a class="controlBtn active" href="javascript:void(0);">注册</a>
				<a class="controlBtn" href="javascript:void(0);">登录</a>
			</div>
			<div class="form-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputName2">Email：</label>
						<div class="col-sm-10">
					      <input type="email" id="exampleInputName2" class="col-sm-10 form-control" placeholder="请输入邮箱">
					    </div>
	  				</div>
		  			<div class="form-group">
		  				<label class="col-sm-2 control-label" for="exampleInputEmail2">密码：</label>
		  				<div class="col-sm-10">
					      <input type="password" class="col-sm-10 form-control" id="exampleInputEmail2" placeholder="请输入密码">
					    </div>
					</div>
					<a href="javascript:void(0);" class="btn btn-info btn-block">注册</a>
				</form>
			</div>
		</div>
	</div>
	<script src="js/particles.min.js"></script>
	<script type="text/javascript">
		particlesJS("J_loginBgCanvas", {
		  "particles": {
		    "number": {
		      "value": 80,
		      "density": {
		        "enable": true,
		        "value_area": 800
		      }
		    },
		    "color": {
		      "value": "#fff"
		    },
		    "shape": {
		      "type": "circle",
		      "stroke": {
		        "width": 2,
		        "color": "#fff"
		      }
		    },
		    "opacity": {
		      "value": 0.5,
		      "random": false,
		      "anim": {
		        "enable": true,
		        "speed": 1,
		        "opacity_min": 0.1,
		        "sync": false
		      }
		    },
		    "size": {
		      "value": 3,
		      "random": true,
		      "anim": {
		        "enable": false,
		        "speed": 40,
		        "size_min": 0.1,
		        "sync": false
		      }
		    },
		    "line_linked": {
		      "enable": true,
		      "distance": 150,
		      "color": "#fff",
		      "opacity": 0.75,
		      "width": 1
		    },
		    "move": {
		      "enable": true,
		      "speed": 6,
		      "direction": "none",
		      "random": false,
		      "straight": false,
		      "out_mode": "bounce",
		      "bounce": true,
		      "attract": {
		        "enable": false,
		        "rotateX": 600,
		        "rotateY": 1200
		      }
		    }
		  },
		  "interactivity": {
		    "detect_on": "canvas",
		    "events": {
		      "onhover": {
		        "enable": true,
		        "mode": "grab"
		      },
		      "onclick": {
		        "enable": true,
		        "mode": "push"
		      },
		      "resize": true
		    }
		  },
		  "retina_detect": true
		});
	</script>
</body>
</html>
