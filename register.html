<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iFE - 记录生活</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/CSSReset.css">
	<link rel="stylesheet" href="./css/CSSAnimate.css">
	<style>
		html{height:100%;overflow:hidden;}
		body{background:#000;font:12px arial;margin:0;height:100%;overflow:auto;}
		.loginBg{
			background:#c7ffec url("./images/loginBg.jpg") center 0 no-repeat fixed;
			background-size:cover;
			-webkit-background-size:cover;
			position:absolute;
			z-index:-99999;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}
		.loginBgCanvas{
			position: absolute;
			top:0;
			left:0;
			width: 100%;
			height: 100%;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="loginBg animated swing"></div>
	<div id="J_loginBgCanvas" class="loginBgCanvas"></div>
	<script src="js/particles.min.js"></script>
	<script type="text/javascript">
		particlesJS("J_loginBgCanvas", {
		  "particles": {
		    "number": {
		      "value": 80,
		      "density": {
		        "enable": true,
		        "value_area": 800
		      }
		    },
		    "color": {
		      "value": "#fff"
		    },
		    "shape": {
		      "type": "circle",
		      "stroke": {
		        "width": 2,
		        "color": "#fff"
		      }
		    },
		    "opacity": {
		      "value": 0.5,
		      "random": false,
		      "anim": {
		        "enable": true,
		        "speed": 1,
		        "opacity_min": 0.1,
		        "sync": false
		      }
		    },
		    "size": {
		      "value": 3,
		      "random": true,
		      "anim": {
		        "enable": false,
		        "speed": 40,
		        "size_min": 0.1,
		        "sync": false
		      }
		    },
		    "line_linked": {
		      "enable": true,
		      "distance": 150,
		      "color": "#fff",
		      "opacity": 0.75,
		      "width": 1
		    },
		    "move": {
		      "enable": true,
		      "speed": 6,
		      "direction": "none",
		      "random": false,
		      "straight": false,
		      "out_mode": "bounce",
		      "bounce": true,
		      "attract": {
		        "enable": false,
		        "rotateX": 600,
		        "rotateY": 1200
		      }
		    }
		  },
		  "interactivity": {
		    "detect_on": "canvas",
		    "events": {
		      "onhover": {
		        "enable": true,
		        "mode": "grab"
		      },
		      "onclick": {
		        "enable": true,
		        "mode": "push"
		      },
		      "resize": true
		    }
		  },
		  "retina_detect": true
		});
	</script>
</body>
</html>
